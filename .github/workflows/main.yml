name: deploy
on:
  push:
    branches: 
      - front

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout/@v1
      - uses: actions/setup-node/@v2
      
      - run: set -eu
      - run: mkdir "$HOME/.ssh"
      - run: echo "${{ secrets.anaxita }}" > "$HOME/.ssh/anaxita"
      - run: chmod 600 "$HOME/.ssh/id_rsa"
      
      - run: npm ci
      - run: npm run build
      - run: cd build && scp -P 53344 -r . anaxita@dc.kmsys.ru:/C:/Apache24/web/wvmc-dev
      
