name: deploy
on:
  push:
    branches: 
      - front

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout/@v1

      - uses: actions/setup-node/@v2
        with:
          node-version: ${{ matrix.node-version }}

      - run: set -eu
      - run: mkdir "$HOME/.ssh"
      - run: echo "${{ secrets.anaxita }}" > "$HOME/.ssh/id_rsa"
      - run: chmod 600 "$HOME/.ssh/id_rsa"
      
      - run: npm install
      - run: npm run build --if-present
      - run: cd build && scp -P 53344 -r . anaxita@dc.kmsys.ru:/C:/Apache24/web/wvmc-dev
      
      # - run: cd build && rsync -e "ssh -i $HOME/.ssh/anaxita -o StrictHostKeyChecking=no" --archive --compress --delete --port=53344 . anaxita@dc.kmsys.ru:C:\Apache24\web\wvmc-dev\
